    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const backgroundMusic = document.getElementById('backgroundMusic');
            backgroundMusic.volume = 0.3;
            backgroundMusic.play();

            const textSound = new Audio('textsound.mp3');
            textSound.volume = 0.3;
            textSound.play();

            // Show all elements immediately
            const elements = document.querySelectorAll('.left-nav, .right-nav, .top-bar, .resume-link, .portfolio-title, .moving-gif');
            elements.forEach(element => {
                element.style.visibility = 'visible';
                element.style.opacity = '1';
                element.style.pointerEvents = 'auto';
            });

            // Text animation
            const text = "I am a creative storyteller who likes making design that helps create better people";
            const container = document.querySelector('.typewriter-container');
            container.textContent = '';

            text.split('').forEach((char, i) => {
                const span = document.createElement('span');
                span.className = 'letter';
                span.textContent = char;

                const startX = (Math.random() - 0.5) * window.innerWidth * 1.5;
                const startY = (Math.random() - 0.5) * window.innerHeight * 1.5;
                const endX = i * 15 - (text.length * 15 / 2);

                span.style.setProperty('--startX', `${startX}px`);
                span.style.setProperty('--startY', `${startY}px`);
                span.style.setProperty('--endX', `${endX}px`);
                span.style.setProperty('--endY', '0px');
                span.style.setProperty('--startRotate', `${Math.random() * 720 - 360}deg`);

                span.style.animation = `flyIn 6s cubic-bezier(0.4, 0, 0.2, 1) forwards ${i * 0.1}s`;

                container.appendChild(span);
            });
        });
